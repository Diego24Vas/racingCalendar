<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global/general.css">
    <link rel="stylesheet" href="../../css/global/header.css">
    <link rel="stylesheet" href="../../css/global/menu_desplegable.css">
    <link rel="stylesheet" href="../../css/pages/calendarioLeft.css">
    <link rel="stylesheet" href="../../css/pages/calendarioRight.css">
    <link rel="stylesheet" href="../../css/components/swiches.css">
    <link rel="stylesheet" href="../../css/components/filtro.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <title>Calendario</title>
</head>
<body>
    <!-- Contenedor donde se cargará el header dinámicamente -->
    <div id="header-container"></div>

    <div id="menu-filtro">
        <button id="filtro">
            <i class="fas fa-filter"></i> <!-- Ícono de filtro -->
        </button>
        <div id="dropdown-menu">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-f1" checked>
                        <p>Formula 1</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-f2" checked>
                        <p>Formula 2</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-fe" checked>
                        <p>Formula E</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-indy" checked>
                        <p>IndyCar</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-nascar" checked>
                        <p>NASCAR</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-wec" checked>
                        <p>WEC</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-wrc" checked>
                        <p>WRC</p>
                    </label>
                </li>
            </ul>
        </div>
    </div>
    

    <div id="container">
        <div id="calendar-container"></div>
        <!-- Contenedor donde se mostrarán los detalles de las carreras con banderas -->
        <div id="datosCarrera-container"></div>
    </div>

    <script src="../../js/utils/loadHeader.js"></script>
    <script src="../../js/utils/filtro.js"></script>

    <script src="../../js/components/header.js"></script>
    
    <script src="../../js/data/datosCarrera.js"></script>
    <script src="../../js/data/cargarDatosCalendario.js"></script>
    
    <script src="../../js/pages/calendario.js"></script>
    <script src="../../js/pages/calendario.js"></script>
</body>
</html>
