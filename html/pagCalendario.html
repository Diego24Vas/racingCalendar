<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosGeneral.css">
    <link rel="stylesheet" href="../css/estilosCalendario.css">
    <link rel="stylesheet" href="../css/estilosCarrera.css">
    <link rel="stylesheet" href="../css/estilosCabeza.css">
    <link rel="stylesheet" href="../css/estilosMenu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="../css/swiches.css">
    <link rel="stylesheet" href="../css/filtro.css">
    <title>Calendario</title>
</head>
<body>
    <!-- Contenedor donde se cargará el header dinámicamente -->
    <div id="header-container"></div>

    <div id="menu-filtro">
        <button id="filtro">
            <i class="fas fa-filter"></i> <!-- Ícono de filtro -->
        </button>
        <div id="dropdown-menu">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-f1">
                        <p>Formula 1</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-f2">
                        <p>Formula 2</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-fe">
                        <p>Formula E</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-indy">
                        <p>IndyCar</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-nascar">
                        <p>NASCAR</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-wec">
                        <p>WEC</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-wrc">
                        <p>WRC</p>
                    </label>
                </li>
            </ul>
        </div>
    </div>
    

    <div id="container">
        <div id="calendar-container"></div>
        <!-- Contenedor donde se mostrarán los detalles de las carreras con banderas -->
        <div id="datosCarrera-container"></div>
    </div>

    <script src="../js/loadHeader.js"></script>
    <script src="../js/filtro.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/cargarDatos.js"></script>
    <script src="../js/calendario.js"></script>
    <script src="../js/datosCarrera.js"></script>
</body>
</html>
