<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosGeneral.css">
    <link rel="stylesheet" href="../css/estilosCabeza.css">
    <link rel="stylesheet" href="../css/estilosMenu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilosTablas.css">
    <link rel="stylesheet" href="../css/estilosProximasCarreras.css">
    <link rel="stylesheet" href="../css/filtro.css">
    <title>Racing</title>
</head>
<body>
    <div id="header-container"></div>

    <div id="menu-filtro">
        <button id="filtro">
            <i class="fas fa-filter"></i> <!-- Ícono de filtro -->
        </button>
        <div id="dropdown-menu">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-f1" checked>
                        <p>Formula 1</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-f2" checked>
                        <p>Formula 2</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-fe" checked>
                        <p>Formula E</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-indy" checked>
                        <p>IndyCar</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-nascar" checked>
                        <p>NASCAR</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-wec" checked>
                        <p>WEC</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox" id="checkbox-wrc" checked>
                        <p>WRC</p>
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <div id="index-titulo">
        <div id="proximas-titulo">
            <h2>Próximas carreras</h2>
        </div>

        <div id="titulo-semana">
            <h3>Carreras de esta semana</h3>
        </div>

        <div id="titulo-mes">
            <h3>Carreras de este mes</h3>
        </div>
    
    </div>

    <div id="index-container">
        <div id="carreras-semana">
            <!-- Contenido del otro div -->
        </div>

        <div id="carreras-mes">
            

        </div>        
    </div>

    <script src="../js/loadHeader.js" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/proximasCarrerasMes.js" defer></script>
    <script src="../js/cargarDatos.js" defer></script>
    <script src="../js/filtro.js"></script>
    <script src="../js/proximasCarrerasFin.js" defer></script>
    <script src="../js/filtrar-calendario.js"></script>
</body>
</html>
