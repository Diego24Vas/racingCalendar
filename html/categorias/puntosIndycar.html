<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global/general.css">
    <link rel="stylesheet" href="../../css/global/header.css">
    <link rel="stylesheet" href="../../css/global/menu_desplegable.css">
    <link rel="stylesheet" href="../../css/pages/puntosCategoria.css">
    <link rel="stylesheet" href="../../css/components/botonAtras.css">
    <link rel="stylesheet" href="../../css/components/swiches.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="../../img/ico.svg">
    <title>Tabla Indy</title>
</head>
<style>
    #img-logo {
    position: absolute;
    top: 15px;
    right: 46.5%;
    }

    .logo-container {
    width: 70px;
    height: auto;
}

</style>

<body>


    <div id="header-container"></div>

    <div id="swich">

        <div id="back-button">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
                <span>Volver Atrás</span>
            </button>
        </div>
        
        <label for="filter" class="switch" aria-label="Toggle Filter">
            <input type="checkbox" id="filter" />
            <span><i class="fas fa-user"></i></span>
            <span><i class="fas fa-shield-alt"></i></span>
        </label>

        <div id="img-logo">
            <img class="logo-container" src="../../img/indycar.png" alt="Indycar Logo">
        </div>

    </div>

    <div id="pilotos-info">
        <p>Informacion de la tabla de pilotos</p>
    </div>
    <!-- Contenedor de la información de las escuderías -->
    <div id="escuderias-info" style="display: none;">
        <p>Informacion de la tabla de escuderias</p>
    </div>
    


    <script src="../../js/utils/loadHeader.js"></script>
    <script src="../../js/components/header.js"></script>
    <script src="../../js/components/swiches.js"></script>
</body>
</html>
